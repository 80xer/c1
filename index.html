<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./bootstrap.min.css">
  <style>
    html {
      padding: 0;
      margin: 0;
    }

    body {
      box-sizing: border-box;
      padding: 20px;
      margin: 0;
    }

    .fileUpload {
        position: relative;
        overflow: hidden;
        margin: 10px;
    }
    .fileUpload input.upload {
        position: absolute;
        top: 0;
        right: 0;
        margin: 0;
        padding: 0;
        font-size: 20px;
        cursor: pointer;
        opacity: 0;
        filter: alpha(opacity=0);
    }
    #selectFile {
      width: calc(100% - 100px);
      min-width: 200px;
    }
  </style>
  <title>할인후출재보험료/재보험금 계산기</title>
</head>
<body>
  <div class="selectWrap">
    <input id="selectFile" placeholder="엑셀 파일을 선택하세요." disabled="disabled" />
    <div class="fileUpload btn btn-info">
        <span>파일선택</span>
        <input id="selectBtn" type="file" class="upload" />
    </div>
  </div>
  <script>
    document.getElementById("selectBtn").onchange = function () {
        document.getElementById("selectFile").value = this.value;
    };
  </script>
</body>
</html>
