<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>할인후출재보험료/재보험금 계산기</title>
</head>
<body>
  <div class="selectWrap">
    <input id="selectFile" placeholder="엑셀 파일을 선택하세요." disabled="disabled" />
    <div class="fileUpload btn btn-info" style="margin-right:0px;">
        <span>파일선택</span>
        <input id="selectBtn" type="file" class="upload" />
    </div>
  </div>
  <div id="loadingWrap" class="alertLoadingWrap mh0">
    <div class="alert alert-info" role="alert">엑셀 파일 읽는중, 잠시만 기다리세요...</div>
  </div>
  
  <div id="progress_bar"><div class="percent">0%</div></div>
  <div id="inputWrap" class="inputWrap row mh0">
    <div class="col-sm-3 col-xs-3">
      <div class="input-group input-group-sm">
        <span class="input-group-addon">시뮬레이션 년도</span>
        <input id="sYear" type="text" class="form-control" aria-label="...">
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
    <div class="col-sm-3 col-xs-3">
      <div class="input-group input-group-sm">
        <span class="input-group-addon">시뮬레이션 기간</span>
        <input id="sTerm" type="text" class="form-control" aria-label="...">
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
    <div class="col-sm-2 col-xs-2 col-md-offset-4 col-xs-offset-4">
      <button id="calcBtn" type="button" class="btn btn-primary">계산하기</button>
    </div>
  </div>
  <div id="calcAlertWrap" class="alertCalcWrap mh0">
    <div class="alert alert-danger" role="alert">모든 값을 입력하세요.</div>
  </div>
  <div id="time"></div>
  <script src="xlsx.full.min.js"></script>
  <script src="jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
